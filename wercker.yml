box: wercker/golang

build:
    steps:
        - shellcheck

        - setup-go-workspace

        - script:
            name: force updating of go tools
            code: rm -rf $GOPATH/src/golang.org/x/tools/

        - script:
            name: fetch golint
            code: go get -u github.com/golang/lint/golint

        - script:
            name: prepare output
            code: mv $GOPATH/bin/golint $WERCKER_ROOT/golint

        - script:
            name: prune
            code: |
                rm -rf $WERCKER_ROOT/.git
                rm $WERCKER_ROOT/.gitignore
